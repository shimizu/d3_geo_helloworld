<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<title>D3 Map Hello World sample</title>
</head>
<body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script>
//ポリゴンデータ読み込み
d3.json("../_data/world.geojson", function(json) {
    mapdraw(json);
});
 
function mapdraw(json){
    var width = 960;
    var height = 480;
	
	//地形データ取得	
	if (json.type === "Topology"){
		//読み込みファイルがtopojsonの場合(json.objects.△△)　「△△」は変換時のgeojsonファイル名に合わせる
		var feature = topojson.feature(json, json.objects.world).features;	
	} else {
		var feature = json.features;		
	}
	 
    //投影法設定
    var projection = d3.geo.equirectangular()
		.scale(180) //地図のサイズ
		.rotate([0,0,0]) //地図の回転 [x軸, y軸, z軸]
		.center([0.0, 0.0]) //中止地[lng, lat]
 
    //パスジェネレーター
    var path = d3.geo.path().projection(projection);

	
	//svg要素生成 
    var svg = d3.select("body").append('svg')
		.attr("width", width)
		.attr("height", height);

	//地形の描画
	var land = svg.selectAll('.land')
		.data(feature)
		.enter()
		.append('path')
		.attr({
			"d": path,
			"stroke": "white",
			"fill": "red"
		});

 
 
       
}
</script>
